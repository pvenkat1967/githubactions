name: Deployment exercise 2
on : push 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: get code 
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: get code 
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code 
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: build 
        run: npm run build 
      - name: Deploy 
        run: echo "Deploying code.."        