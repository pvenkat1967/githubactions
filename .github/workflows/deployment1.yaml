name: Deployment exercise 1
on : push 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Lint 
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: lint
        run: npm run lint
  Test:
     runs-on: ubuntu-latest
     steps:
      - name: Test Code
        run: npm run test
      - name: Build 
        run: npm run build 
